
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Car Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="nav-content">
            <h1>Toyota Car Agent</h1>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me anything about Toyota cars..." class="query-input">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>
        <div id="outputBox" class="output-box">
            <!-- AI responses will appear here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
